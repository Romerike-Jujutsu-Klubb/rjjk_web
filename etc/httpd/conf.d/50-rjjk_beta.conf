<VirtualHost *:80>
    ServerAdmin uwe@kubosch.no
    DocumentRoot /u/apps/rjjk_web_beta/current/public
    ServerName beta.jujutsu.no
    ServerAlias beta.aikijutsu.no
    Options +Indexes
    ErrorLog logs/rjjk_web_beta/error_log
    CustomLog logs/rjjk_web_beta/access_log combined
    # AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript

    <Directory />
        Options Indexes FollowSymLinks
        AllowOverride None
    </Directory>

    RewriteEngine on

    RewriteCond %{HTTP:Accept-Encoding} \b(x-)?gzip\b
    RewriteCond %{REQUEST_FILENAME}.gz -s
    RewriteRule ^(.+)$ $1.gz

    <LocationMatch "^/assets/.*\.css\.gz$">
      ForceType text/css
      Header set Content-Encoding gzip
      Header add Vary Accept-Encoding
    </LocationMatch>

    <LocationMatch "^/assets/.*\.js\.gz$">
      ForceType application/javascript
      Header set Content-Encoding gzip
      Header add Vary Accept-Encoding
    </LocationMatch>

    <Location /assets/>
        Header unset ETag
        FileETag None
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </Location>

    <Location /images/>
        Header unset ETag
        FileETag None
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </Location>

    ProxyRequests off

    <proxy *>
      Order deny,allow
      Allow from all
    </proxy>

    ErrorDocument 503 /503.html

    RewriteCond         %{DOCUMENT_ROOT}/%{REQUEST_URI}  -f
    RewriteRule  ^(.+)  %{DOCUMENT_ROOT}/$1  [L]

    ProxyPass        / http://localhost:3010/ timeout=300 retry=10
    ProxyPassReverse / http://localhost:3010/
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin uwe@kubosch.no
    DocumentRoot /u/apps/rjjk_web_beta/current/public
    ServerName beta.jujutsu.no
    ServerAlias beta.aikijutsu.no
    Options +Indexes
    ErrorLog logs/rjjk_web_beta/error_log
    CustomLog logs/rjjk_web_beta/access_log combined
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript

    <Directory />
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    RewriteEngine on

<IfModule mod_headers.c>
    # Serve gzip compressed CSS files if they exist
    # and the client accepts gzip.
    RewriteCond "%{HTTP:Accept-encoding}" "gzip"
    RewriteCond "%{REQUEST_FILENAME}\.gz" -s
    RewriteRule "^(.*)\.css" "$1\.css\.gz" [QSA]

    # Serve gzip compressed JS files if they exist
    # and the client accepts gzip.
    RewriteCond "%{HTTP:Accept-encoding}" "gzip"
    RewriteCond "%{REQUEST_FILENAME}\.gz" -s
    RewriteRule "^(.*)\.js" "$1\.js\.gz" [QSA]


    # Serve correct content types, and prevent mod_deflate double gzip.
    RewriteRule "\.css\.gz$" "-" [T=text/css,E=no-gzip:1]
    RewriteRule "\.js\.gz$" "-" [T=text/javascript,E=no-gzip:1]


    <FilesMatch "(\.js\.gz|\.css\.gz)$">
      # Serve correct encoding type.
      Header append Content-Encoding gzip

      # Force proxies to cache gzipped &
      # non-gzipped css/js files separately.
      Header append Vary Accept-Encoding
    </FilesMatch>
</IfModule>

    <Location /assets/>
        Header unset ETag
        FileETag None
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </Location>

    <Location /images/>
        Header unset ETag
        FileETag None
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </Location>

    ProxyRequests off

    <proxy *>
      Order deny,allow
      Allow from all
    </proxy>

    ErrorDocument 503 /503.html

    RewriteCond         %{DOCUMENT_ROOT}/%{REQUEST_URI}  -f
    RewriteRule  ^(.+)  %{DOCUMENT_ROOT}/$1  [L]

    ProxyPass        / http://localhost:3010/ timeout=300 retry=10
    ProxyPassReverse / http://localhost:3010/
</VirtualHost>

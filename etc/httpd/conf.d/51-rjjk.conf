<VirtualHost *:80>
    ServerAdmin uwe@kubosch.no
    DocumentRoot /u/apps/rjjk_web/current/public
    ServerName jujutsu.no
    ServerAlias *.jujutsu.no aikijutsu.no *.aikijutsu.no
    Options +Indexes
    ErrorLog logs/rjjk_web/error_log
    CustomLog logs/rjjk_web/access_log combined
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript

    <Directory />
        Options Indexes FollowSymLinks
        AllowOverride None
    </Directory>

    # The Expires* directives requires the Apache module `mod_expires` to be enabled.
    <Location /assets/>
        # Use of ETag is discouraged when Last-Modified is present
        Header unset ETag
        FileETag None
        # RFC says only cache for 1 year
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </Location>

    <Location /images/>
        Header unset ETag
        FileETag None
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
    </Location>

    ProxyRequests off

    <proxy *>
      Order deny,allow
      Allow from all
    </proxy>

    ErrorDocument 503 /503.html

    RewriteEngine on

    RewriteCond         %{DOCUMENT_ROOT}/%{REQUEST_URI}  -f
    RewriteRule  ^(.+)  %{DOCUMENT_ROOT}/$1  [L]

    ProxyPass        /mailman !
    ProxyPass        /icons/mailman.jpg !
    ProxyPass        /icons/mm-icon.png !
    ProxyPass        /icons/PythonPowered.png !
    ProxyPass        /icons/gnu-head-tiny.jpg !
    ProxyPass        /pipermail !

    ProxyPass        / http://localhost:3005/ timeout=300 retry=10
    ProxyPassReverse / http://localhost:3005/
</VirtualHost>

autoresize_bottom_margin: 0
autoresize_max_height: 480
autoresize_min_height: 220
content_style: "body{margin:0 7px}"
convert_urls: true
# document_base_url: "http://www.site.com/path1/"
language: nb_NO
plugins:
  - anchor
  - autoresize
  - charmap
  - code
  - emoticons
  - fullscreen
  - hr
  - image
  - link
  - table
  - textcolor
relative_urls: false
remove_script_host: true

<% require 'os' %>

default: &default
  adapter: postgresql
  host: localhost
  pool: 20
  encoding: utf8
  <% if ENV['TRAVIS'].present? %>
  collation: C
  ctype: C
  <% elsif OS.linux? %>
  collation: nb_NO.UTF-8
  ctype: nb_NO.UTF-8
  <% elsif OS.mac? %>
  collation: no_NO.UTF-8
  ctype: no_NO.UTF-8
  <% end %>
  template: template0

development:
  <<: *default
  database: rjjk_web_development
  <% if ENV['POSTGRES_USER'].present? %>
  username: <%=ENV['POSTGRES_USER']%>
  <% end %>
  <% if ENV['POSTGRES_PASSWORD'].present? %>
  password: <%=ENV['POSTGRES_PASSWORD']%>
  <% end %>

test:
  <<: *default
  database: rjjk_web_test

production: &production
  <<: *default

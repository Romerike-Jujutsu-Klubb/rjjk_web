camp:
  name: Training camp with Soke Yamaue
  type: Camp
  start_at: <%=Time.zone.parse('2020-05-23 10:00').utc.to_s(:db)%>
  created_at: '2013-01-15 18:14'
  summary: |
    Romerike Jujutsu Klubb inviterer til treningsleir med Soke Yamaue.
  description: |
    Tema vil være Aikijutsu relatert til Jujutsu. Leiren er åpen for alle.

    ![inline.jpg](/images/<%=id :one%>/inline.jpg
    "inline.jpg"){: width="50%" align="right" .ml-4 style="clear:right"}

    #### Instruktører

    * Soke Yamaue 10. dan Nord Shaolin Kung Fu og Yamaue Aiki Jutsu.


    #### Dato

    23-24. mai

    #### Sted

    Romerike Jujutsu Klubb dojo i Strømmen Storsenter nord for Oslo.

    [Google Maps][1]{: target="_blank"}
    {: .btn .btn-link}

    #### Aldersgrense

    Leiren er åpen for alle fra 10 år og oppover.

    #### Pris

    **NOK 750** for begge dager (**NOK 375** for ungdom 10-14 år).

    Prisen inkluderer lunsj og frukt på leiren begge dager. Betaling skjer
    på leiren med kort eller Vipps.

    #### Påmelding

    \[EVENT\_REGISTRATION\_LINK\] Send e-post til Atle Tollefsen
    leir@jujutsu.no eller SMS eller ring til Atle på 4129 5454.

    ## Tidsplan

